<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-text="username"></p>
        <p v-text="gender">性别</p>

        <hr>

        <p>姓名：{{ username }}</p>
        <p>性别：{{ gender }}</p>

        <hr>

        <div v-text="info"></div>
        <div>{{ info }}</div>
        <div v-html="info"></div>
    </div>


    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            // 属性是固定的写法，表示当前 vm 实例要控制页面上的哪个区域，接受的值是一个选择器
            el: '#app',
            data: {
                username: '张三',
                gender: '女',
                info: '<h4>欢迎大家来学习 vue.js</h4>'
            }
        })
    </script>

</body>

</html>
